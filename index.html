//JavaScrip call,apply and bind 

let name = {
	
	printFullName : function(place,country){
		console.log(this.firstName+" "+this.lastName+" from "+place+" in "+country);
	}
}

var person1={
	firstName:"Majahar",
	lastName : "Khan"

}
var person2={
	firstName:"bb",
	lastName : "nn"

}
name.printFullName.call(person1,"Mumbai","India");
name.printFullName.apply(person2,["Mumbai","India"]);
name.printFullName.bind(person2,["Mumbai","India"]);

</script>
